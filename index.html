
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gall Sound</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #DC3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #a82332;
        }

        .row {
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
        }

        .score-display {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>El Gall Sound</h1>
        <audio id="audio" src="934.mp3"></audio>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>El GALL</h2>
                <button class="btn btn-primary" id="elGallButton">Aggiungi Punto</button>
                <p>Punteggio: <span id="elGallScore" class="score-display">0</span></p>
            </div>
            <div class="col-md-6">
                <h2>SQUADRA DUE</h2>
                <button class="btn btn-primary" id="squadraDueButton">Aggiungi Punto</button>
                <p>Punteggio: <span id="squadraDueScore" class="score-display">0</span></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Segnapunti da Pallavolo</h2>
                <p>El GALL: <span id="elGallVolleyScore" class="score-display">0</span></p>
                <p>SQUADRA DUE: <span id="squadraDueVolleyScore" class="score-display">0</span></p>
            </div>
        </div>
      <iframe width="110" height="200" src="https://www.myinstants.com/instant/applause-el-gall-good-one-21075/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/carica-el-gall-57999/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/fischio-el-gall-89295/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/gallo-canta-2-39110/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/gallo-clock-18662/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/gallo-el-gall-41715/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/musichetta-motivazionale-96201/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/super-spike-el-gall-7596/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/victory-music-el-gall-31183/embed/" frameborder="0" scrolling="no"></iframe><iframe width="110" height="200" src="https://www.myinstants.com/instant/victory-sound-el-gall-2-59649/embed/" frameborder="0" scrolling="no"></iframe>
      <div class="row mt-4">
          <div class="col-md-12">
              <button class="btn btn-danger" id="resetButton">Resetta punti</button>
          </div>
        <div class="col-md-12">
            <button class="btn btn-danger" id="stopButton">Ferma audio</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let elGallScore = 0;
        let squadraDueScore = 0;

        const elGallButton = document.getElementById("elGallButton");
        const squadraDueButton = document.getElementById("squadraDueButton");
        const elGallScoreDisplay = document.getElementById("elGallScore");
        const squadraDueScoreDisplay = document.getElementById("squadraDueScore");
        const elGallVolleyScoreDisplay = document.getElementById("elGallVolleyScore");
        const squadraDueVolleyScoreDisplay = document.getElementById("squadraDueVolleyScore");
        const audio = document.getElementById("audio");

        elGallButton.addEventListener("click", () => {
            elGallScore++;
            elGallScoreDisplay.textContent = elGallScore;
            updateVolleyScore();
            playAudioIfEvenScore(elGallScore);
        });

        squadraDueButton.addEventListener("click", () => {
            squadraDueScore++;
            squadraDueScoreDisplay.textContent = squadraDueScore;
            updateVolleyScore();
        });

        function updateVolleyScore() {
            elGallVolleyScoreDisplay.textContent = elGallScore;
            squadraDueVolleyScoreDisplay.textContent = squadraDueScore;
        }

        function playAudioIfEvenScore(score) {
            if (score % 2 === 0) {
                audio.play();
            }
            if (score > 22 && score < 26) {
              audio.play();
            }
            if (score < 4) {
              audio.play();
            }
        }

      const stopButton = document.getElementById("stopButton");
      const resetButton = document.getElementById("resetButton");

      stopButton.addEventListener("click", () => {
          audio.pause();
          audio.currentTime = 0;
      });

      resetButton.addEventListener("click", () => {
        elGallScore = 0;
        squadraDueScore = 0;
        elGallScoreDisplay.textContent = elGallScore;
        squadraDueScoreDisplay.textContent = squadraDueScore;
        elGallVolleyScoreDisplay.textContent = elGallScore;
        squadraDueVolleyScoreDisplay.textContent = squadraDueScore;
      })
    </script>
</body>
</html>
